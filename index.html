<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link type="image/png" sizes="16x16" rel="icon" href="assets/img/favicon.png"/>
	<title>toDoList</title>
</head>
<body>

<main class="container">
	<header>
		<div class="date"></div>
		<div class="theme-container">
			<div class="theme">
				<button class="white-theme-btn"></button>
				<button class="color-theme-btn"></button>
				<button class="black-theme-btn"></button>
			</div>
		</div>
		<h1>To Do List</h1>
	</header>
	<div id="count">
		<div class="all-count"></div>
		<div class="statistics-count">
			<div class="completed-count"></div>
			<div class="uncompleted-count"></div>
		</div>
	</div>

	<div id="error-message" style="color: red; text-align: center; font-size: 20px; padding: 10px"></div>

	<div class="input-panel">
		<input type="text" id="task-name-input" placeholder="Введіть завдання...">
		<button id="add-task-btn">Додати завдання</button>
	</div>
	<div>
		<div class="filter-todo desktop-filter">
			<div id="filter-btn">
				<button value="all">Всі завдання</button>
				<button value="completed">Виконані</button>
				<button value="uncompleted">Активні</button>
				<button id="delete-all-tasks">Видалити всі завдання</button>
			</div>
		</div>
		<div class="filter-todo mobile-filter">
			<select id="filter-select" name="select">
				<option value="all" selected>Всі завдання</option>
				<option value="completed">Виконані</option>
				<option value="uncompleted">Активні</option>
				<option value="deleteAll">Видалити всі завдання</option>
			</select>
		</div>
	</div>
	<div class="task-list">
		<p id="start-message"></p>
	</div>
</main>
<script src="js/main.js"></script>
</body>
</html>
